<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ lang.profile_webtitle }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Merriweather">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body id="grad">
        <img id="pagelogo" src="{% static 'image/logo_white.svg' %}">
        <form id='loginpanel'>
            {% csrf_token %}
            <h3>{{ lang.profile_title }}</h3>
            {{ profileform.profile_email }}
            {{ profileform.profile_fullname }}
            {{ profileform.profile_password }}
            {{ profileform.profile_repassword }}
            <div id="buttonline">
                <button type="submit" value="Submit">{{ lang.confirmbutton_text }}</button>
                <a href="{% url 'homepage' %}">
                    <button type="button">{{ lang.returnbutton_text }}</button>
                </a>
            </div>
        </form>
    </body>
